name: Run tests against TROPIC01 model and measure coverage
on:
  pull_request:
    branches:
      - 'master'
      - 'develop'

jobs:
  measure_coverage:
    name: Get test coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check PR body for trigger string
        id: check
        uses: actions/github-script@v7
        with:
          script: |
            const trigger = "!bot Measure Test Coverage";
            const prBody = context.payload.pull_request.body || "";
            core.exportVariable("SHOULD_RUN", prBody.includes(trigger) ? "true" : "false");

      - name: Exit if trigger string is not present
        if: env.SHOULD_RUN == 'false'
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh run cancel ${{ github.run_id }}
          gh run watch ${{ github.run_id }}

      - name: Checkout repository
        uses: actions/checkout@v4.1.7

      - name: Create dummy report
        run: |
            echo "# Dummy report #3" >tropic01_model/coverage_report.md

      - name: Post or update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require("fs");
            const path = "tropic01_model/coverage_report.md";
            const marker = "<!-- coverage-bot-comment -->";

            let commentBody;
            try {
              const content = fs.readFileSync(path, "utf8");
              commentBody = `${marker}\n **Test Coverage Report**\n\n${content}`;
            } catch (err) {
              commentBody = `${marker}\n Could not read coverage file at \`${path}\`.\n\nError: ${err.message}`;
            }

            const prNumber = context.payload.pull_request.number;

            // Fetch all existing comments
            const { data: comments } = await github.rest.issues.listComments({
              ...context.repo,
              issue_number: prNumber,
            });

            // Look for an existing bot comment (with marker)
            const existing = comments.find(
              c =>
                c.user.type === "Bot" &&
                c.body &&
                c.body.includes(marker)
            );

            if (existing) {
              // Update existing comment
              await github.rest.issues.updateComment({
                ...context.repo,
                comment_id: existing.id,
                body: commentBody,
              });
              core.info(`âœ… Updated existing coverage comment (#${existing.id}).`);
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                ...context.repo,
                issue_number: prNumber,
                body: commentBody,
              });
              core.info("ðŸ’¬ Created new coverage comment.");
            }

