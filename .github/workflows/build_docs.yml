name: Build documentation
on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4.1.7

      - name: Build Integration tests
        uses: threeal/cmake-action@v2.0.0
        with:
          source-dir: ./
          build-dir: build
          options: |
            BUILD_DOCS=ON
            USE_TREZOR_CRYPTO=ON
