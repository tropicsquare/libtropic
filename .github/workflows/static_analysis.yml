name: Run static code analysis
on:
  push:
    branches:
      - 'develop'
      - 'master'
  pull_request:
    branches:
      - 'master'

jobs:
  static_analysis:
    if: ${{ false }}  # disable for now

    runs-on: ubuntu-22.04

    steps:
      - name: Setup cmake
        uses: tropicsquare/github-actions/actions-setup-cmake-2.0.2@main

      - name: Set up GCC
        uses: tropicsquare/github-actions/setup-gcc-1.3@main
        with:
          version: 13

      - name: Install dependencies
        run: |
            sudo apt-get install cppcheck

      - name: Checkout Repository
        uses: tropicsquare/github-actions/checkout-4.2.2@main
      
      - name: Run CodeChecker analysis
        uses: tropicsquare/github-actions/CodeChecker-Action-1.0.4@main
        id: codechecker
        with:
          config: ./scripts/codechecker/codechecker_config.json
          build-command: ./scripts/codechecker/codechecker_build.sh

      - name: Upload results artifacts
        uses: tropicsquare/github-actions/upload-artifact-4.6.0@main
        with:
          name: "CodeChecker Bug Reports"
          path: ${{ steps.codechecker.outputs.result-html-dir }}

      # For now let's keep this disabled.
