name: Integration test
on:
  push:
    branches:
      - 'master'
      - 'develop'

jobs:
  build-project:
    name: Build Project
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout Project
        uses: actions/checkout@v4.1.7

      - name: Build Project
        uses: threeal/cmake-action@v2.0.0
        with:
          source-dir: tests/integration/
          build-dir: tests/integration/build