site_name: Libtropic SDK Documentation
site_url: https://tropicsquare.github.io/libtropic
repo_url: https://github.com/tropicsquare/libtropic
repo_name: tropicsquare/libtropic
site_description: Official SDK for the TROPIC01 secure element.
site_author: Tropic Square
site_dir: docs_build/

# Theme configuration
theme:
  name: material
  custom_dir: docs/overrides
  font:
    text: Inter
  icon:
    repo: fontawesome/brands/github
  logo: img/TS_logo_white_symbol.svg
  favicon: img/tropic_symbol.ico
  palette:
    # Palette toggle for automatic mode
    - media: "(prefers-color-scheme)"
      primary: custom
      # accent: pink
      toggle:
        icon: material/brightness-auto
        name: Switch to light mode

    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      # accent: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      # accent: pink
      toggle:
        icon: material/weather-night
        name: Switch to system preference
  features:
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest

# Navigation menu setup
nav:
  - Introduction: index.md
  - Get Started:
    - get_started/index.md
    - Libtropic Architecture: get_started/libtropic_architecture.md
    - Integrating Libtropic:
      - get_started/integrating_libtropic/index.md
      - Integration Examples: get_started/integrating_libtropic/integration_examples.md
      - Adding to an Existing Project: get_started/integrating_libtropic/adding_to_project.md
      - Compiling as a Static Archive: get_started/integrating_libtropic/compile_as_static_archive.md
    - Examples:
      - get_started/examples/index.md
      - Reversible Examples: get_started/examples/reversible_examples.md
      - Irreversible Examples: get_started/examples/irreversible_examples.md
    - Logging: get_started/logging.md
    - Debugging: get_started/debugging.md
  - API Reference:
    - doxygen/build/html/index.html
  - For Contributors:
    - for_contributors/index.md
    - Contributing Guide: for_contributors/contributing_guide.md
    - Tests:
      - for_contributors/tests/index.md
      - Functional Tests: for_contributors/tests/functional_tests.md
      - Unit Tests: for_contributors/tests/unit_tests.md
    - Adding a New Embedded Platform: for_contributors/adding_embedded_platform.md
    - Adding a New Cryptographic Backend: for_contributors/adding_crypto_backend.md
    - Building the Documentation: for_contributors/building_documentation.md
  - Other:
    - other/index.md
    - TROPIC01 Model: other/tropic01_model.md
    - Provisioning Data: other/provisioning_data.md

plugins:
  - search
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      cache_safe: true

markdown_extensions:
  - toc:
      permalink: true
  - attr_list
  - github-callouts  # Allows GitHub alerts in Markdown
  - pymdownx.snippets:  # Allows to render Markdowns from other directories
      base_path: [!relative $config_dir]
      check_paths: true
  # Following extensions can be used for wider Markdown syntax support
  - admonition
  - pymdownx.arithmatex    # For math rendering (optional)
  - pymdownx.betterem      # Better emphasis handling
  - pymdownx.caret         # Superscripts
  - pymdownx.critic        # Suggestions / strike-through
  - pymdownx.details       # Collapsible sections
  - pymdownx.highlight     # Extra code highlighting
  - pymdownx.inlinehilite  # Inline code highlighting
  - pymdownx.superfences   # Fenced code blocks
  - pymdownx.tasklist      # Checklists

extra:
  version:
    provider: mike
    default: latest  # We use the 'latest' alias here, because we don't know the name of the latest version,
                     # but if we always give the latest version the 'latest' alias,
                     # we don't have to know its name here
    alias: true
  social:
    - icon: fontawesome/brands/x-twitter
      link: https://twitter.com/tropicsquare
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/tropic-square-s-r-o
    - icon: fontawesome/brands/github
      link: https://github.com/tropicsquare/libtropic

extra_css:
  - stylesheets/extra.css