stages:
  - test
  - build_lib
  - build_integration
  - docs

run_ceedling_tests:

  stage: test

  tags:
    - shell

  script:
    - source setup_env
    - rm -rf build/
    - ceedling gcov:all utils:gcov

  coverage: '/^TOTAL.*\s+(\d+\%)$/'

  artifacts:
    when: always
    paths:
      - build/artifacts/gcov/
    reports:
      junit: build/artifacts/gcov/junit_report.xml
      coverage_report:
        coverage_format: cobertura
        path: build/artifacts/gcov/GcovCoverageCobertura.xml


build_library:
  stage: build_lib
  tags:
    - shell
  script:
    - source setup_env
    - rm -rf build/
    - mkdir build
    - cd build
    - cmake -DUSE_TREZOR_CRYPTO=1 ..
    - make

build_integration_tests:
  stage: build_integration
  tags:
    - shell
  script:
    - source setup_env
    - cd tests/integration/
    - mkdir build
    - cd build
    - cmake -DUSE_TREZOR_CRYPTO=1 ..
    - make

build_docs:
  stage: docs
  tags:
    - shell
  script:
    - source setup_env
    - rm -rf build/
    - mkdir build
    - cd build
    - cmake -DBUILD_DOCS=1 ..
    - make doc_doxygen
    - cd docs/doxygen/latex
    - make
    - mv refman.pdf libtropic.pdf
    - mv libtropic.pdf ../../../../
  artifacts:
    paths:
      - libtropic.pdf
